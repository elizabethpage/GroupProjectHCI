    <!-- Search Popup -->
    <div id="searchPopup" class="search-popup">
      <!-- Search results will be displayed here -->
    </div>


    <!-- JavaScript for search functionality -->
    <script>
        // Function to handle search form submission
        function handleSearchForm(query) {
            handleSearch(query);
        }

        // Add an event listener to the document body
    document.body.addEventListener('click', function(event) {
        const searchPopup = document.getElementById('searchPopup');
        const searchForm = document.getElementById('searchForm');

        // Check if the target of the click is not the search popup or the search form
        if (event.target !== searchPopup && event.target !== searchForm) {
            // Hide the search popup
            searchPopup.style.display = 'none';
        }
    });
    </script>
