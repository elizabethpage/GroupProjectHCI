      <!--Dropdown Button-->
      <style>
        .dropbtn {
            background-color: #b97ce4d0;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* Dropdown button on hover & focus */
        .dropbtn:hover, .dropbtn:focus {
            background-color: #b165e7d0;
        }

        /* The search field */
        #myInput {
            box-sizing: border-box;
            background-position: 14px 12px;
            background-repeat: no-repeat;
            font-size: 16px;
            padding: 14px 20px 12px 45px;
            border: none;
            border-bottom: 1px solid #ddd;
        }

        /* The search field when it gets focus/clicked on */
        #myInput:focus {outline: 3px solid #ddd;}

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f6f6f6;
            min-width: 230px;
            border: 1px solid #ddd;
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {background-color: #f1f1f1}

        /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
        .show {display:block;}
</style>

<!-- Filter button-->

  <div class="dropdown">
    <button onclick="toggleDropdown()" class="dropbtn">Genre</button>
    <div id="myDropdown" class="dropdown-content">
        <label><input type="checkbox" value="drama" onchange="updateGenreDisplay('drama')">Drama</label><br>
        <label><input type="checkbox" value="crime" onchange="updateGenreDisplay('crime')">Crime</label><br>
        <label><input type="checkbox" value="adventure" onchange="updateGenreDisplay('adventure')">Adventure</label><br>
        <label><input type="checkbox" value="sci-fi" onchange="updateGenreDisplay('sci-fi')">Sci-Fi</label><br>
        <label><input type="checkbox" value="romance" onchange="updateGenreDisplay('romance')">Romance</label><br>
        <label><input type="checkbox" value="horror" onchange="updateGenreDisplay('horror')">Horror</label><br>
    </div>
  </div>


    <div>
      <!-- <button type="button" class="btn btn-primary" onclick='display()'>Primary</button> -->
     <pre id="output"></pre>
    </div>

    <script>
        var selectedGenres = [];
        
        function updateGenreDisplay(genre) {
            var checkbox = document.querySelector('input[type="checkbox"][value="' + genre + '"]');
            if (checkbox.checked) {
                selectedGenres.push(genre);
            }else {
                var index = selectedGenres.indexOf(genre);
                if (index != -1) {
                    selectedGenres.splice(index, 1);
                }
            }

            var output = document.getElementById("output");
            output.innerHTML = "";

            // display content for selected genres
            selectedGenres.forEach(function(genre) {
                // call display functions for each selected genre
                window["display" + genre.charAt(0).toUpperCase() + genre.slice(1)]();
            });
        }

        function toggleDropdown() {
            var dropdownContent = document.getElementById("myDropdown");
            if (dropdownContent.classList.contains("show")) {
                dropdownContent.classList.remove("show");
            }else {
                dropdownContent.classList.add("show");
            }
        }
    </script>
